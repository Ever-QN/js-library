<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table id="libraryTable">
        <thead>
            <tr>
               <th>Title</th> 
               <th>Author</th> 
               <th>Pages</th> 
               <th>Read</th> 
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <button onclick="addBookToLibrary()">NEW BOOK</button>
    <div id="formContainer" style="display: none;">
        <form id="bookForm">
            <label for="titleInput">Title:</label>
            <input type="text" id="titleInput"><br>

            <label for="authorInput">Author:</label>
            <input type="text" id="authorInput"><br>

            <label for="pagesInput">Pages:</label>
            <input type="number" id="pagesInput"><br>

            <label for="readInput">"not read" or "read"?:</label>
            <input type="text" id="readInput"><br>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
